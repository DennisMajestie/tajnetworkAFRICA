<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Test</title>
    <style>
        body {
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Extracted styles */
        .navbar__toggle {
            display: flex;
            flex-direction: column;
            /* This was in the component */
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            padding: 0;
            box-sizing: border-box;
            /* Angular default usually */
        }

        .navbar__toggle-icon {
            width: 20px;
            height: 14px;
            position: relative;
            /* background: red; Debug bg to see container */
        }

        .navbar__toggle-icon span {
            position: absolute;
            width: 100%;
            height: 2px;
            background: #fff;
            border-radius: 2px;
            display: block;
            /* Ensure block */
        }

        .navbar__toggle-icon span:nth-child(1) {
            top: 0;
        }

        .navbar__toggle-icon span:nth-child(2) {
            top: 6px;
        }

        .navbar__toggle-icon span:nth-child(3) {
            top: 12px;
        }
    </style>
</head>

<body>

    <button class="navbar__toggle" aria-label="Toggle Navigation">
        <div class="navbar__toggle-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </button>

</body>

</html>
