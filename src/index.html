    <!-- CRITICAL: Apply saved theme BEFORE everything else to prevent flash -->
    <script>
        (function () {
            var root = document.documentElement;
            root.classList.add('theme-light');
            root.style.setProperty('--bg-preloader', '#eef2ff');
            root.style.setProperty('--text-preloader', '#0c152a');
            root.style.backgroundColor = '#eef2ff';

            // FORCE ZOOM via JS to bypass build stripping
            try {
                document.body.style.zoom = "0.67";
                // Fallback for Firefox
                if (navigator.userAgent.toLowerCase().indexOf('firefox') > -1) {
                    document.body.style.transform = "scale(0.67)";
                    document.body.style.transformOrigin = "top center";
                    document.body.style.width = "149.25%";
                }
            } catch (e) { }
        })();
    </script>

    <link rel="icon" type="image/x-icon" href="assets/images/favicons/favicon.png">

        content="Transform your business with our innovative tech solutions and expert mentorship programs. We offer IT consultancy, software development, cloud computing, cybersecurity, and more.">

    <!-- CRITICAL CSS - Loads BEFORE Angular, prevents white flash -->
    <style>
        /* === FOUC PREVENTION - MOST CRITICAL === */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            min-height: 100%;
            overflow-x: hidden;
        }

        /* Initial state: Content is transparent, but body is NOT hidden (to allow preloader) */
        body {
            background-color: var(--bg-preloader);
            color: var(--text-preloader);
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            transition: background-color 0.3s ease;
        }

        /* Gate: Hide root until Angular starts hydration */
        app-root:empty {
            display: none !important;
        }

        /* Standardized Transitions */
        .preloader-backdrop,
        .app-container {
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.8s cubic-bezier(0.4, 0, 0.2, 1) !important;
        }

        /* Hide content container until Angular reveals it via app-loaded class on body */
        .app-container {
            opacity: 0;
            visibility: hidden;
        }

        /* Reveal content only after app-loaded class is added */
        body.app-loaded .app-container {
            opacity: 1 !important;
            visibility: visible !important;
        }

        /* Disable ALL animations/transitions until app is loaded */
        body:not(.app-loaded) * {
            animation-duration: 0s !important;
            transition-duration: 0s !important;
        }

        /* Essential preloader component styles - synchronized with component */
        .preloader {
            position: fixed;
            inset: 0;
            z-index: 99999;
            background-color: var(--bg-preloader);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
            visibility: visible;
        }

        .preloader-content {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .radial-ring {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 0 auto 30px;
        }

        .dots-svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .dot {
            fill: rgba(255, 255, 255, 0.1);
        }

        .dot.active {
            fill: #004a78;
        }
    </style>

    <!-- External stylesheets load AFTER critical CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

</body>
